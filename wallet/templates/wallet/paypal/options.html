{% extends "base.html" %}

{% block title %}Payment Options{% endblock %}

{% block content %}
    <h2>Payment Options</h2>

    <ul>
    {% for option in options %}
        <li>
            <a href='{% url wallet_paypal_deposit option_id=option.id %}'>{{ option.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
